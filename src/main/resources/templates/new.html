<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Создать</title>
    </head>
    <body>
        <h1>Добавить пользователя</h1>
        <form th:method="POST" th:action="@{/admin}" th:object="${user}">
            <label for="firstName">Введите имя: </label>
            <input type="text" th:field="*{firstName}" id="firstName"/>
            <br/>
            <label for="lastName">Введите фамилию: </label>
            <input type="text" th:field="*{lastName}" id="lastName"/>
            <br/>
            <label for="age">Введите возраст: </label>
            <input type="text" th:field="*{age}" id="age"/>
            <br/>
            <label for="email">Введите почту: </label>
            <input type="text" th:field="*{email}" id="email"/>
            <br/>
            <label for="password">Введите пароль: </label>
            <input type="text" th:field="*{password}" id="password"/>
            <br/>
            <label for="roles">Введите роль: </label>
            <th:block th:each="role: ${roles}">
                <input type="checkbox" th:field="*{roles}"
                       th:text="${role.name}" th:value="${role.id}" id="roles" />
            </th:block>
            <br/>
            <input type="submit" value="Добавить"/>
        </form>
        <form th:action="@{/admin}">
            <input type="submit" value="Отменить"/>
        </form>
        <p sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Logout</a>
        </p>
    </body>
</html>
