<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>User page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <header>
                <nav class="navbar navbar-dark bg-dark p-0">
                    <div class="navbar-brand px-3">
                        <b>[[${user.email}]]</b> with roles: [[${user.roles.toString}]]
                    </div>
                    <div class="navbar-nav">
                        <a class="nav-link px-3" th:href="@{/logout}">Logout</a>
                    </div>
                </nav>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 p-0 py-3">
                    <nav class="nav flex-column nav-pills">
                        <a sec:authorize="hasRole('ADMIN')" class="nav-link" href="/admin">Admin</a>
                        <a class="nav-link active" aria-current="page">User</a>
                    </nav>
                </div>
                <main class="col-10 bg-light" style="height: 100vh ">
                    <div class="p-3">
                        <h1>User information-page</h1>
                        <div class="card">
                            <h5 class="card-header">About user</h5>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr scope="row">
                                        <td th:text="${user.id}">Id</td>
                                        <td th:text="${user.firstName}">Name</td>
                                        <td th:text="${user.lastName}">Surname</td>
                                        <td th:text="${user.age}">Age</td>
                                        <td th:text="${user.email}">Email</td>
                                        <td th:text="${user.roles}">Role</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
